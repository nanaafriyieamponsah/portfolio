    <h2>Contact Me</h2>
    <p class="lead">Want to work together? Send a message.</p>

    <form action="mailto:your.email@example.com" method="post" enctype="text/plain" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Your name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="5" placeholder="Your message..."></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <p class="text-muted mt-3"><small>Or email: <a href="mailto:your.email@example.com">your.email@example.com</a> (replace with your real email)</small></p>
